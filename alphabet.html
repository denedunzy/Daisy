<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css"> 
  <title>The Alphabet</title> 
 <style type="text/css" id="dcoder_stylesheet">

@keyframes backgroundColorCycle {
    0%, 100% { background-color: #FFC1C1; } /* Pastel Red */
    16.66%   { background-color: #FFD7B5; } /* Pastel Orange */
    33.33%   { background-color: #FFFFB5; } /* Pastel Yellow */
    50%      { background-color: #C6FFB5; } /* Pastel Green */
    66.66%   { background-color: #B5DFFF; } /* Pastel Blue */
    83.33%   { background-color: #D1B5FF; } /* Pastel Purple */
}

body {
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: backgroundColorCycle 10s infinite;
    animation-timing-function: linear; /* Smooth transition between colors */
}

#display {
    font-size: 250px; /* Increased font size */
    margin-bottom: 20px;
}

</style></head> 
 <body onclick="nextLetter()"> <!-- Add the onclick event here -->
  <div id="display">
    A 
  </div>
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">
let currentLetterCode = 'A'.charCodeAt(0); // Initialize with ASCII code for 'A'

function nextLetter() {
    currentLetterCode += 1; 

    // If we've gone past 'Z', reset to 'A'
    if (currentLetterCode > 'Z'.charCodeAt(0)) {
        currentLetterCode = 'A'.charCodeAt(0);
    }

    document.getElementById("display").textContent = String.fromCharCode(currentLetterCode);
}
</script></body></html>
