<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>The Numbers</title> 
  <style>
@keyframes backgroundColorCycle {
    0%, 100% { background-color: #FFC1C1; } /* Pastel Red */
    16.66%   { background-color: #FFD7B5; } /* Pastel Orange */
    33.33%   { background-color: #FFFFB5; } /* Pastel Yellow */
    50%      { background-color: #C6FFB5; } /* Pastel Green */
    66.66%   { background-color: #B5DFFF; } /* Pastel Blue */
    83.33%   { background-color: #D1B5FF; } /* Pastel Purple */
}

    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: backgroundColorCycle 10s infinite;
        animation-timing-function: linear;
    }

    #display {
        font-size: 250px;
        margin-bottom: 20px;
    }
  </style> 
 </head> 
 <body onclick="nextNumber()">
  <div id="display">
    1 
  </div>
  <script>
    let currentNumber = 1;

    function nextNumber() {
        currentNumber += 1;

        // If we've gone past 10, reset to 1
        if (currentNumber > 10) {
            currentNumber = 1;
        }

        document.getElementById("display").textContent = currentNumber;
    }
  </script>
</body></html>
